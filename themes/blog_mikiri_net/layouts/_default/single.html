{{ define "main" }} {{ $burl := .Site.BaseURL }}
<section>
  <article>
    <h1>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    <div>{{.Content}}</div>
    <p class="tags">
      Tags: {{ range .Params.tags }}
      <a href="{{ $burl }}tags/{{ lower . }}/"> {{ . }} </a>
      {{ end }}
    </p>
    <p class="date">{{.Date.Format "2006-01-02"}}</p>
  </article>
</section>

{{ end }}
